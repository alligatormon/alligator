stages:
- tests
- build

image: centos:7.9.2009

cutter_centos:
  stage: tests
  script:
  - echo "$BINTRAY_USER:$BINTRAY_KEY" | sha256sum
  - cd src
  - sh bootstrap.sh
  - cmake3 . -DCPACK_GENERATOR=RPM
  - make -j
  - cutter .

build_centos:
  stage: tests
  except:
  - tags
  script:
  - echo "$BINTRAY_USER:$BINTRAY_KEY" | sha256sum
  - cd src
  - sh bootstrap.sh
  - cmake3 . -DCPACK_GENERATOR=RPM
  - make -j

packacloud_test:
  stage: tests
  except:
  - tags
  script:
  - cd src
  - touch /builds/amoshi/alligator_build/src/alligator-1.12.3-Linux.deb
  - PKGNAME=`ls alligator-$CI_COMMIT_TAG.deb`
  - curl -F "package[distro_version_id]=220" -F "package[package_file]=@$PKGNAME" https://$PKGCLOUD_TOKEN:@packagecloud.io/api/v1/repos/amoshi/alligator/packages.json

