sources_tarball:
  stage: build
  only:
  - tags
  script:
  - cd src
  - sh bootstrap.sh
  - cmake3 .
  - make -j
  - cd ..
  - mkdir /tmp/alligator-$CI_COMMIT_TAG
  - cp -a ./ /tmp/alligator-$CI_COMMIT_TAG/

  - ls /tmp
  - ls /tmp/alligator-$CI_COMMIT_TAG/
  - cd /tmp/alligator-$CI_COMMIT_TAG/src

  - cd /tmp
  - tar cfvz alligator-$CI_COMMIT_TAG.tar.gz alligator-$CI_COMMIT_TAG/

