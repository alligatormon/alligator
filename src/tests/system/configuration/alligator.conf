log_level 0;
entrypoint {
	tcp 1112;
	tcp 1111;
        udp 1111 1112;}
entrypoint {
	tcp unix:///var/run/alligator.sock;
	allow 10.0.0.0/24;
	allow 2.0.0.0/24;
}
aggregate{
	redis	"http://local:12/info;stats" tls_certificate=client.crt tls_key=client.key ca_certificate=ca.crt add_label=my:label;
	parser  "http://local:13/?hosts={name}";
        par "https://local:14/id=\"12\"";
	https 'https://yandex.ru' ;
	tls 'https://yandex.ru'/landing/"?abc=d &b=c'" ;
}
persistence
{
        directory /var/lib/alligator;
}
ttl 100;
modules {
	rpm rpmlib.so;
	deb deblib.so;
	java libjvm.so;
}
configuration {
	consul 'http://localhost' path="/kv/path";
}

system {
	base;
	network;
	packages erfcr 4tv ttvv;
	smart;
	process /ffvrv/ vef;
	cadvisor docker=http://unix:/var/run/docker.sock:/containers/json;
}

x509 {
  name app-certs;
  path /app/src;
  match .pem;
}

x509
{ name sys-certs;
  path /etc/ssl/certs/;
  match .crt;
}
