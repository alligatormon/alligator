lang {
	lang lua;
	method alligator_metrics;
	script 'function alligator_metrics(arg) return arg .. " 12"; end';
	arg "lua_metrics";
	log_level 0;
	key lua;
}

lang {
	lang lua;
	method alligator_metrics;
        query '';
	file /app/src/tests/system/lang/script.lua;
	arg "6";
	log_level 0;
	key lua-file;
}

lang {
	lang mruby;
	log_level 0;
	script "def helloworld(arg) return arg.concat(' 18') end; helloworld('%s')";
	arg mruby_metrics;
	key mruby;
}

lang {
	lang mruby;
	log_level 0;
	file /app/src/tests/system/lang/mruby.rb;
	arg mruby2_metrics;
	key mruby2;
}

modules {
	python /usr/lib64/libpython3.so;
	go /tmp/liblang.so;
}

lang {
	lang python;
	log_level 0;
	conf on;
	file multiply;
	path /app/src/tests/system/lang/;
	method alligator_run;
	arg 'python_metric';
	key python;
}

lang {
	log_level 1;
	lang so;
	method alligator_call;
	arg 'go_metric';
	serializer json;
	query '';
	module go;
	key go;
}

lang {
	lang duktape;
	method add_metric;
	log_level 0;
        query '';
        conf on;
	arg 'duktape_metric 15';
	script "function add_metric(text, metrics, conf) { return text;};";
	key duktape;
}

lang {
	lang duktape;
	method run;
	log_level 0;
	arg 'duktape2';
	file /app/src/tests/system/lang/duktape.js;
	key duktape2;
}

entrypoint {
	tcp 1111;
}
