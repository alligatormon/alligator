entrypoint {
	tcp 1111;
}

modules {
	mysql /usr/lib64/mysql/libmysqlclient.so;
}

aggregate {
	mysql mysql://localhost:3306 name=default log_level=10;
}

query {
	expr "SHOW VARIABLES";
	field Variable_name;
	datasource default;
	make mysql_variables;
}

query {
	expr "SHOW STATUS";
	field Variable_name;
	datasource default;
	make mysql_status;
}

query {
	expr "SHOW MASTER STATUS";
	field Variable_name;
	datasource default;
	make mysql_master_status;
}

query {
	expr "SHOW PROCESSLIST";
	field Variable_name;
	datasource default;
	make mysql_processlist;
}
